<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>

    <!-- Control absoluto de vue -->
    <div class="myApp">
        <h1> {{ quote }} </h1>
        <blockquote> -{{ author }} </blockquote>

    <script src="app.js"></script>
